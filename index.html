<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bay's Todo List</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h3>Bay's Todo List</h3>
        </header>
        <div class="todo-container">
            <form>
                <input type="text" id="todo-text" placeholder="Input Todo" required="required">
                <input type="submit" id="todo-btn" value="Add Todo">
            </form>
        </div>
        <div class="todo">
            <ul class="todo-List"></ul>
        </div>
    </div>
    <script src="./App.js"></script>
</body>
</html>
